<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Spotify - Your favourite music is here</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
       <ul>
        <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
        <li>Home</li>
        <li>About</li>
       </ul>
        </nav>

        <div class="container">
            
            <div class="songlist">
                <h1>MKD -The Playlist</h1>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img src="./covers/1.jpg" alt="1">
                        <span class="songName">Saibo (LoFi Flip)</span>
                        <span class="songlistplay"><span class="timestamp">02:26 <i id="0" class="far fa-play-circle songItemPlay fa"></i></span> </span>
                    </div>
                    <div class="songItem">
                        <img src="./covers/2.jpg" alt="2">
                        <span class="songName">Saibo</span>
                        <span class="songlistplay"><span class="timestamp">03:32 <i id="1" class="far songItemPlay fa-play-circle fa"></i></span> </span>
                    </div>
                    <div class="songItem">
                        <img src="./covers/3.jpg" alt="3">
                        <span class="songName">Lorem, ipsum.</span>
                        <span class="songlistplay"><span class="timestamp">03:14 <i id="2" class="far songItemPlay fa-play-circle fa"></i></span> </span>
                    </div>
                    <div class="songItem">
                        <img src="./covers/4.jpg" alt="4">
                        <span class="songName">Tightrope</span>
                        <span class="songlistplay"><span class="timestamp">03:24 <i id="3" class="far songItemPlay fa-play-circle fa"></i></span> </span>
                    </div>
                    <div class="songItem">
                        <img src="./covers/5.jpg" alt="5">
                        <span class="songName">Temperature</span>
                        <span class="songlistplay"><span class="timestamp">03:38 <i id="4" class="far songItemPlay fa-play-circle fa"></i></span> </span>
                    </div>
                    <div class="songItem">
                        <img src="./covers/6.jpg" alt="6">
                        <span class="songName">Bailando</span>
                        <span class="songlistplay"><span class="timestamp">04:31 <i id="5" class="far songItemPlay fa-play-circle fa"></i></span> </span>
                    </div>
                    </div>
                </div>
            </div>
            
            <div class="songBanner"></div>
        </div>

        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
            <div class="icons">
                <!--fontawesome icons-->
                <i class="fa-solid fa-backward fa-3x" id="previous"></i>
                <i class= "fa-solid fa-play-circle fa-3x" id="masterPlay"></i>
                <i class="fa-solid fa-forward fa-3x" id="next"></i>
            </div>
            <div class="songInfo">
                <img src="playing.gif" width="90px" id="gif"> <span class="masterSongName"></span> 
            </div>
        </div>
        <script src="https://kit.fontawesome.com/4cdc9c5c01.js" crossorigin="anonymous"></script>
        <script src="script.js" async defer></script>
    </body>
</html>
